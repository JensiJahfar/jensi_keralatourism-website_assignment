<!DOCTYPE html>
<html>
<head>
  <title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">  
<style>
/* Style all input fields */
input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
}

/* Style the submit button */
input[type=submit] {
  background-color:teal;
  color: white;
}

/* Style the container for inputs */
.container {
  background-color:wheat;
  padding: 20px;
}

/* The message box is shown when the user clicks on the password field */
#message {
  display:none;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 20px;
  margin-top: 10px;
}

#message p {
  padding: 10px 35px;
  font-size: 18px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "✔";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "✖";
}
.container {
    margin-top: 6%;
}
.rock{
    margin-top: 20px;
}

</style>
</head>
<body background="./images/creation.jpg">
    <div class="button">
        <ul class="nav justify-content-end bg-teal">
          <li class="nav-item" >
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="Signup.html">Sign up</a>
          </li>
        </ul>
       </div>
<div class="rock">
    <center><h2>LOGIN</h2></center>
</div>
    
    
<div class="container">
  <form action="index.html">
    
   <label for="Email">Email</label>
    <input type="email" id="email" name="email" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3}?)$" title="Must be in proper format" required> 
    <div class="forest">
    <label for="psw">Password</label>
    <input onkeyup="trigger()" type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <input type="submit" value="Submit">
    </div>
    <div class="indicator">
      <span class="weak"></span>
      <span class="medium"></span>
      <span class="strong"></span>
    </div>
<div class="nest">
</div>
  </form>
</div>
<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
